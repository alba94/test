<app-recipe-edit></app-recipe-edit>
<div class="row">
  <div class="col-xs-12">
    <img class=" img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
<div class="btn-group" appDropdown>
  <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a (click)="onShoppingList()">To ShoppingList</a></li>
    <li><a>Edit</a></li>
    <li><a >Delete</a></li>
  </ul>
</div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.description }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingred of recipe.ingredient">
    {{ingred.name}} </li>
    </ul>
  </div>
</div>
