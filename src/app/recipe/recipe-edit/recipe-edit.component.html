<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="submitForm()" [formGroup]="formGroup">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
        <div class="row">
          <div class="col-xs-12">
            <label for="imagePath">URL</label>
         <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="">Description</label>
              <textarea name="text" id="name" class="form-control" rows="10" formControlName="description"></textarea>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="col-cs-12">
            <div class="row">
              <div class="col-xs-8">
                <input type="text">
        </div>
        <div class="col-xs-2">
          <input type="text">
        </div>
        <div class="col-xs-2">
          <button class="btn btn-danger"></button>
        </div>
      </div>
    </div>
  </div>

    </form>
  </div>
</div>
